
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    

    <div class="signin">
        <div class="head"><h3>Register Here !</h3></div>
        <form [formGroup]="regform" (ngSubmit)="signup();" method="post">
            <div class="place">
            <input type="text" formControlName="name"  placeholder="enter your name" class="form-control">
        </div>
        <div class="place">
            <input type="email" formControlName="email" placeholder="enter your email" class="form-control">
        </div>
        <div class="place">
            <input type="password" formControlName="password" placeholder="enter your password" class="form-control">
        </div>
        <div class="b1">
            <input type="submit" value="submit" >
        </div>
        </form>
    </div>
    
</body>
</html>
